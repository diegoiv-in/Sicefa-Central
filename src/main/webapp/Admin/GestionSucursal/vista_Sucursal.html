      <h1 class="text-center ">Gestion Sucursal</h1>
      <div class="container">
        <div class="row">
         
          <!-- Primera columna -->
          <div class="col-md-4 d-flex flex-column justify-content-center">
         
            <form class="text-start">
              <div class="mb-3">
                <label for="input11">Nombre</label>
                <input type="text" id="txtnomSuc" class="form-control" placeholder="Nombre">
              </div>
              <div class="mb-3">
                <label for="input12">Nombre titular</label>
                <input type="text" id="txtnomTit" class="form-control" placeholder="Nombre titular">
              </div>
              <div class="mb-3">
                <label for="input13">RFC</label>
                <input type="text" id="txtRfc" class="form-control" placeholder="RFC">
              </div>
             
       
            </form>
          </div>
          <br><br>
          <!-- Segunda columna -->
          <div class="col-md-4 d-flex flex-column justify-content-center">
          
            <form class="text-start">
              <div class="mb-3">
                <label for="input21">Colonia</label>
                <input type="text" id="txtcolonia" class="form-control" placeholder="Colonia">
              </div>
              <div class="mb-3">
                <label for="input22">Ciudad</label>
                <input type="text" id="txtciudad" class="form-control" placeholder="Ciudad">
              </div>
              <div class="mb-3">
                <label for="input23">CP</label>
                <input type="text" id="txtcodigoPostal" class="form-control" placeholder="CP">
              </div>
              
          
            </form>
          </div>
    
          <!-- Tercera columna -->
          <div class="col-md-4 d-flex flex-column justify-content-center">
            <form class="text-start">
              <div class="mb-3">
                <label for="ciudades">Estado:</label>
                <select id="txtestado" class="form-select">
                  <option value="">-- Selecciona un estado --</option>
                 <option value="Ciudad de México">Ciudad de México</option> 
                  <option value="Durango">Durango</option> 
                  <option value="Guanajuato">Guanajuato</option> 
                  <option value="Guerrero">Guerrero</option> 
                  <option value="Hidalgo">Hidalgo</option> 
                  <option value="Jalisco">Jalisco</option> 
                  <option value="México">México</option> 
                  <option value="Michoacán">Michoacán</option> 
                  <option value="Morelos">Morelos</option> 
                  <!-- Agrega más ciudades aquí si lo deseas -->
                </select>
              </div>
              <div class="mb-3">
                <label for="input32">Longitud</label>
                <input type="text" id="txtlongitud" class="form-control" placeholder="Longitud">
              </div>
              <div class="mb-3">
                <label for="input33">Latitud</label>
                <input type="text" id="txtlatitud" class="form-control" placeholder="Latitud">
              </div>
             
            </form>
          </div>

          <div class="col-md-4 d-flex flex-column justify-content-center">
            <form class="text-start">
              
              <div class="mb-3">
                <label for="input32">Domicilio</label>
                <input type="text" id="txtdomicilio" class="form-control" placeholder="Domicilio">
              </div>
     
            </form>
          </div>
          <div class="col-md-4 d-flex flex-column justify-content-center">
            <form class="text-start">
              
              <div class="mb-3">
                <label for="input32">Telefono</label>
                <input type="text" id="txttelefono" class="form-control" placeholder="Telefono">
              </div>
             
             
              
            </form>
          </div>
          
        </div>
        <div class="row">
          <div class="d-flex justify-content-center mt-4">
              <!-- Agregar botón "Agregar" -->
              <button type="button" class="btn btn-success mx-2" id="btnAgregar" onclick="agregarProducto();">Agregar</button>
              <!-- Agregar botón "Eliminar" -->
              <button type="button" class="btn btn-danger mx-2" id="btnEliminar" onclick="eliminarSucursal();">Eliminar</button>
              <!-- Agregar botón "Modificar" -->
              <button type="button" class="btn btn-warning mx-2" id="btnModificar" onclick="modificaSucursal();">Modificar</button>
              <!-- Agregar botón "Limpiar" -->
              <button type="button" class="btn btn-secondary mx-2" id="btnLimpiar" onclick="limpiar();">Limpiar</button>
            </div>
          </div>
          
       
            <div class="row mt-4">
                <div class="col-sm-12">
                    <!-- Agregar formulario de búsqueda -->
                    <nav class="navbar navbar1 navbar-light">
                      <div class="container-fluid">
                        <form class="d-flex" role="search">
                          <input class="form-control form-control-sm me-2" type="search" placeholder="Buscar" aria-label="Buscar" id="txtBusquedaCliente">
                          <button class="btn btn-outline-success btn-sm" type="button"  onclick="searchCliente();">Buscar</button>
                        </form>
                      </div>
                    </nav>
                </div>
            </div>
        <div class="row mt-4">
            <div class="col-sm-12">
                <h5 class="list">Lista de productos</h5>
                <div class="table-responsive">
                    <table class="table  ">
                        <thead>
                            <tr class="encabezado">
                                <th scope="col">#</th>
                                <th scope="col">Nombre </th>
                                <th scope="col">Nombre Titular</th>
                                <th scope="col">RFC</th>
                                <th scope="col">Domicilio</th>
                                <th scope="col">Colonia</th>
                                <th scope="col">Ciudad</th>
                                <th scope="col">CP</th>
                                <th scope="col">Telefono</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Longitud</th>
                                <th scope="col">Latitud</th>
                                <th scope="col">Estatus</th>
                            </tr>
                        </thead>
                        <tbody id="tblProductos"  class="" >
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div> 
      </div>
