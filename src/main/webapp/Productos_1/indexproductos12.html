<!DOCTYPE html>
<html>
    <head>
        <title>Gestión de productos</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <style>
            .column {
  flex: 1;
  padding: 10px;
}
        </style>
    </head>
    <body style=background-color:#A0C4EE;  >

        <div class="container wid">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6 m-3">
                   
                    <h5>Agregar un nuevo producto</h5>
                    <br>
                    <form>
                         <div class="container">
    <div class="row">
      <div class="column">
        <div class="mb-3" >
            <label class="form-label">Nombre del producto 
                <input type="text" class="form-control" id="txtnomProd" name="txtnomProd" aria-describedby="emailHelp" size="50" required>
            </label>


        </div>
        <div class="mb-3">
            <label class="form-label">Nombre genérico
                <input type="text" class="form-control" id="txtnomGen" name="txtnomGen" aria-describedby="emailHelp" size="50" required>
            </label>


        </div>
        <div class="mb-3">
            <label  class="form-label">forma farmacéutica 
                <input type="text" class="form-control" id="txtformfarm" name="txtformfarm" aria-describedby="emailHelp" required>
            </label>

        </div>

        <div class="mb-3" >
            <label class="form-label">unidad de medida
                <input type="text" class="form-control" id="txtundme" name="txtundme" aria-describedby="emailHelp" size="50" required>
            </label>


        </div>
        <div class="mb-3">
            <label class="form-label">presentación
                <input type="text" class="form-control" id="txtpres" name="txtpres" aria-describedby="emailHelp" size="50" required>
            </label>


        </div>
        <div class="mb-3">
            <label  class="form-label">principal indicación
                <input type="text" class="form-control" id="txtpriind" name="txtpriind" aria-describedby="emailHelp" required>
            </label>

        </div>
      </div>
      <div class="column">
        <div class="mb-3" >
            <label class="form-label">contraindicaciones 
                <input type="text" class="form-control" id="txtcontra" name="txtcontra" aria-describedby="emailHelp" size="50" required>
            </label>


        </div>
        <div class="mb-3">
            <label class="form-label">concentración
                <input type="text" class="form-control" id="txtconcen" name="txtconcen" aria-describedby="emailHelp" size="50" required>
            </label>


        </div>
        <div class="mb-3">
            <label  class="form-label">unidades en envase 
                <input type="text" class="form-control" id="txtunenva" name="txtunenva" aria-describedby="emailHelp" required>
            </label>

        </div>

      
        <div class="mb-3">
            <label class="form-label">foto
                <input type="text" class="form-control" id="txtfoto" name="txtfoto" aria-describedby="emailHelp" size="50" required>
            </label>


        </div>
        <div class="mb-3">
            <label class="form-label">ruta de la foto
                <input type="text" class="form-control" id="txtrutfoto" name="txtrutfoto" aria-describedby="emailHelp" size="50" required>
            </label>


        </div>
        <div class="mb-3">
            <label  class="form-label">código de barras 
                <input type="text" class="form-control" id="txtcodebar" name="txtcodebar" aria-describedby="emailHelp" required>
            </label>

        </div>
        <div class="mb-3">
            <label  class="form-label">Precio
                <input type="text" class="form-control" id="txtprecio" name="txtprecio" aria-describedby="emailHelp" required>
            </label>

        </div>
      </div>
   
    </div>
  </div>
                    </form>

                    <button type="button" class="btn btn-success" id="btnAgregar" onclick="agregarProducto();">Agregar</button>
                    <button type="button" class="btn btn-info" id="btnLimpiar" onclick="limpiar();">Limpiar</button>
                    <button type="button" class="btn btn-warning" id="btnModificar" onclick="modificaProducto();">Modificar</button>
                    <button type="button" class="btn btn-danger" id="btnEliminar" onclick="eliminarProducto();" >
                        Eliminar</button>

                </div> <!-- columna -->


                <div class="col">
                    <div class="table-responsive">
                        <br>
                        <h5>Lista de productos</h5>
                        <table class="table table-success align-middle ">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nom producto</th>
                                    <th scope="col">Nombre Técnico</th>
                                    <th scope="col">Forma farmacéutica </th>
                                    <th scope="col">Unidad de medida</th>
                                    <th scope="col">Presentacion</th>
                                    <th scope="col">Principal indicacion</th>
                                    <th scope="col">Contraindicacion</th>
                                    <th scope="col">Concentracion</th>
                                    <th scope="col">Unidades de envase</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">foto</th>
                                    <th scope="col">Ruta de la foto</th>
                                    <th scope="col">Codigo de barras</th>
                                    <th scope="col">Estatus</th>
                                </tr>
                            </thead>
                            <tbody id="tblProductos" >

                            </tbody>
                        </table>
                    </div>
                </div><!-- col -->
            </div><!-- row -->
        </div> <!-- container -->

        <script src="js/script_producto.js"></script>

    </body>
</html>
